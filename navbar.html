<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
    <script src="bootstrap/js/bootstrap.js"></script>
  </head>
  <body>
    <!-- navbar starts here -->
    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
      <!-- giv it a class of container fluid -->
      <!-- container fluid div starts here -->
      <div class="container-fluid">
        <a href="#" class="navbar-brand h1">Brand</a>
        <button
          type="button"
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- div containaining the links starts here -->
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <!-- div with the links on the right side starts here -->
          <div class="navbar-nav">
            <a href="#" class="nav-item nav-link active">Home</a>
            <a href="#" class="nav-item nav-link">Profile</a>
            <a href="#" class="nav-item nav-link">Message</a>
            <a href="#" class="nav-item nav-link">Reports</a>
          </div>
          <!-- div with the links on the right side endss here -->

          <!--  div with the links on the left side starts here -->
          <div class="navbar-nav ms-auto">
            <a href="#" class="nav-item nav-link">Login</a>
            <a href="#" class="nav-item nav-link disabled">Register</a>
          </div>
          <!--  div with the links on the left side ends here -->
        </div>
        <!-- div containaining the links ends here -->
      </div>
      <!-- container fluid div ends here -->
    </nav>
    <!-- navbar ends here -->
  </body>
</html>
